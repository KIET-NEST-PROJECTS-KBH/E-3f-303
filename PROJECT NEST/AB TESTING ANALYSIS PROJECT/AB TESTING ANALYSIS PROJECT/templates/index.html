<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Testing Page</title>
    
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent; /* Light background color */
            text-align: center;
            background-image: url(../static/images/Solid-Black-Website-Background.jpg);
            display: flex; /* Use flexbox to arrange items */
            flex-direction: column; /* Arrange items in a column */
            min-height: 100vh; /* Ensure the page takes at least the full viewport height */
        }
        button {
            background-color: #007bff; /* Blue button color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, color 0.3s; /* Smooth button hover effect */
        }
        button:hover {
            background-color: #ea3483; /* Darker blue on hover */
            transform: scale(1.05); /* Increase button size on hover */
            color: #fff; /* Change text color to white on hover */
        }
        
        /* Container Styles */
        .container {
            width: 350px; /* Set a fixed width for the square container */
            height: 350px; /* Set a fixed height for the square container */
            background-color: transparent; /* Set the background color to transparent */
            border: 2px solid #007bff; /* Blue border color */
            border-radius: 15px; /* Rounded corners for the border */
            overflow: hidden; /* Hide overflow content */
            position: relative; /* Position for animations */
            margin: auto; /* Center the container both horizontally and vertically */
            display: flex; /* Use flexbox to arrange items */
            flex-direction: column; /* Arrange items in a column */
            align-items: center; /* Center items horizontally */
            justify-content: space-around; /* Space items evenly vertically */
        }

        /* Header Styles */
        header {
            background-color: #333; /* Dark header background color */
            color: #fff; /* Header text color */
            padding: 20px;
        }

        /* Variant Styles */
        /* Define different styles for variants A and B */
        
        /* Variant A */
        .Control,
        .Variant,
        .result {
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .Control button,
        .Variant button,
        .result button {
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Animation for the border */
        @keyframes borderAnimation {
            0% {
                border-color: yellow; /* Blue border color */
            }
            50% {
                border-color: #0cfd08; /* Green border color */
            }
            100% {
                border-color: #e826c7; /* Magenta border color */
            }
        }
        
        .container {
            animation: borderAnimation 5s infinite; /* Apply the animation */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin: 0;">A/B Testing Page</h1>
    </header>
    <div class="container">
        <div class="Control">
        <b><h3>website 1</h3></b>
            <a href="variantA.html"><button>Flipkart</button></a>
        </div>
        <div class="Variant">
        <b><h3>website 2</h3></b>
            <a href="variantB.html"><button>Amazon</button></a>
        </div>
        <div class="result">
        <b><h3>Result</h3></b>
            <a href="result.html"><button>SHOW RESULT</button></a>
        </div>
    </div>
</body>
</html>
