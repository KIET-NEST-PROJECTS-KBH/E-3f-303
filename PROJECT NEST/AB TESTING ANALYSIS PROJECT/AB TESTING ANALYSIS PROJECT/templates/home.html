<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B TESTING ANALYSIS</title>
    <style>
        body {
            background-image: url('static/images/background1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 32px;
            color: #ff2b5e; /* Pink title color */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #ff2b5e, #ffaa00);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            background: linear-gradient(45deg, #ffaa00, #ff2b5e);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">A/B Testing Analysis</h1>
        <div class="button-container">
            <a href="#" class="button">Home</a>
            <a href="about.html" class="button">About</a>
            <a href="index.html" class="button">Testing</a>
        </div>
    </div>
</body>
</html>
